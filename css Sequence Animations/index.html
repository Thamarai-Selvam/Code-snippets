<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Sequence Animations</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <p>Basic Features</p>
            <ul class="standard">
                <li>Some Basic Stuff</li>
                <li>Some Basic Stuff</li>
                <li>Some Basic Stuff</li>
                <li>Some Basic Stuff</li>
                <li>Some Basic Stuff</li>
                <li>Some Basic Stuff</li>
            </ul>
        </div>
        <div class="right">
            <input type="checkbox" name="premiums" id="premiums" value="premium">
            <label for="premiums">Premium Features</label>

            <ul class="premium" style="--length : 5;">
                <li style="--index : 0;">Some Premium Stuff</li>
                <li style="--index : 1;">Some Premium Stuff</li>
                <li style="--index : 2;">Some Premium Stuff</li>
                <li style="--index : 3;">Some Premium Stuff</li>
                <li style="--index : 4;">Some Premium Stuff</li>

            </ul>

        </div>
    </div>


</body>

</html>
