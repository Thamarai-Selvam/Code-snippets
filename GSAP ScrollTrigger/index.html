<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP ScrollTrigger</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <section>
        <h1>Scroll Down</h1>
        <div class="arrow bounce">
            <a class="fa fa-arrow-down fa-2x" href="#"></a>
        </div>
    </section>
    <section class="dark">
        <div class="content">
            <h2>EMERGENCY EXIT !</h2>
            <p>Let's do this</p>
        </div>
        <img class="left" src="images/arrow.png" alt="leftarrow">
        <img class="human" src="images/human.webp" alt="abstract">
    </section>
    <section>

    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/ScrollTrigger.min.js"></script>
    <script>
        let timeline1 = gsap.timeline({
            scrollTrigger: {
                trigger: '.dark',
                start: "center bottom",
                toggleActions: "restart pause reverse reset"

            }
        });

        timeline1.from(".left", {
                x: 200,
                opacity: 0,
                duration: 1.5
            })
            // .to(".left", {
            //     scrollTrigger: ".human",
            //     x: -300,
            //     scrub: 1,
            //     duration: 1.5
            // })
            .from(".human", {
                x: 0,
                y: 300,
                opacity: 0,
                duration: 0.5
            }, "+-=1")
            .from(".content", {
                y: 300,
                opacity: 0,
                duration: 1
            }, "-=1")
    </script>

</body>

</html>
